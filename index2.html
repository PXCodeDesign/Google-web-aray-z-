<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Page Concept Design</title>
    <!------------- font awesome cdn ----------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="top">
                <div class="left">
                    <select name="languages">
                        <option value="english">english</option>
                        <option value="french">french</option>
                        <option value="twi">twi</option>
                        <option value="ewe">ewe</option>
                    </select>
                </div>
                <div class="right">
                    <a href="#" class="far fa-envelope"></a>
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"/></svg>
                    </a>
                    <a href="#">
                        <img src="images/profil2.jpg" alt="">
                    </a>
                </div>
            </div>
            <div class="middle">
                <div class="search-bar">
                    <a href="#" class="logo"><img src="images/GoogleLogo.png" alt=""></a>
                    <input type="search" placeholder="Search Google or type Url">
                    <a href="#"><img src="images/GoogleMic.png" alt=""></a>
                </div>
                <div class="icons">
                    <a href="#"><i class="fas fa-plus"></i></a>
                    <a href="#"><i class="fas fa-image"></i></a>
                    <a href="#"><i class="fas fa-bookmark"></i></a>
                    <a href="#"><i class="fas fa-grin-hearts"></i></a>
                </div>

            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#"><i class="fas fa-compass"></i> Turkey</a>
                </div>
                <div class="right">
                    <a href="#"><i class="fas fa-info-circle"></i></a>
                    <a href="#"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
